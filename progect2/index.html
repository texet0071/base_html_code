<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
    <h1>Обратная связь</h1>
    <form id="mailform">
        <input type="email" id="email" name="email" placeholder="Email" class="form-control"><br>
        <input type="name" id="name" name="name" placeholder="Введите имя" class="form-control"><br>
        <input type="phone" id="phone" name="phone" placeholder="Телефон" class="form-control"><br>
        <textarea name="message" id="message" placeholder="Сообщение" class="form-control"></textarea><br>
        <button type="button" id="sendmail" class="btn btn-success">Отправить</button>
    </form>
    <div id="errormess"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
